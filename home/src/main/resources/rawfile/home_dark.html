<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meow</title>
    <link rel="icon" href="favicon.ico">
    <style>
        :root {
            --bg-color: #0F1A0F;
            --text-primary: #f5eee8;
            --text-secondary: #a0b0a0;
            --accent-color: #4CAF50;
            --link-color: #81c784;
            --icon-size: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(129, 199, 132, 0.3);
        }

        .quick-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .quick-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: transform 0.3s ease;
            width: 100px;
        }

        .quick-link:hover {
            transform: scale(1.1);
        }

        .quick-link-icon {
            width: var(--icon-size);
            height: var(--icon-size);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(129, 199, 132, 0.1);
            border: 1px solid rgba(129, 199, 132, 0.2);
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .quick-link:hover .quick-link-icon {
            background-color: rgba(129, 199, 132, 0.2);
            box-shadow: 0 0 15px rgba(129, 199, 132, 0.3);
        }

        .quick-link-icon img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
            filter: brightness(0.9) contrast(1.2);
        }

        .quick-link-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .navigation {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .link {
            text-decoration: none;
            color: var(--link-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 0.25rem;
        }

        .link:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: var(--link-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .link:hover::after {
            transform: scaleX(1);
        }

        .clock {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .weather-widget {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .quick-links {
                gap: 1rem;
            }

            .quick-link {
                width: 80px;
            }

            .quick-link-icon {
                width: 40px;
                height: 40px;
            }

            .navigation {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Background animation */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(15, 26, 15, 0.9), rgba(15, 26, 15, 0.95));
            opacity: 0.5;
            z-index: -1;
            animation: backgroundShift 20s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-3%) translateY(-2%); }
            50% { transform: translateX(2%) translateY(3%); }
            75% { transform: translateX(-1%) translateY(-1%); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="clock" id="clock"></div>
    <div class="weather-widget" id="weather"></div>

    <h1 class="title">Meow</h1>

    <div class="quick-links">
        <a href="https://cn.bing.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://cn.bing.com/favicon.ico" alt="Bing">
            </div>
            <span class="quick-link-text">Bing</span>
        </a>
        <a href="https://github.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://github.com/favicon.ico" alt="GitHub">
            </div>
            <span class="quick-link-text">GitHub</span>
        </a>
        <a href="https://tieba.baidu.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://tieba.baidu.com/favicon.ico" alt="baidutieba">
            </div>
            <span class="quick-link-text">百度贴吧</span>
        </a>
        <a href="https://www.bilibili.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://www.bilibili.com/favicon.ico" alt="Bilibili">
            </div>
            <span class="quick-link-text">Bilibili</span>
        </a>
        <a href="https://v.qq.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://v.qq.com/favicon.ico" alt="腾讯视频">
            </div>
            <span class="quick-link-text">腾讯视频</span>
        </a>
    </div>

    <nav class="navigation">
        <a href="#" class="link">首页</a>
        <a href="#" class="link">项目</a>
        <a href="#" class="link">关于</a>
        <a href="#" class="link">联系</a>
    </nav>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const clock = document.getElementById('clock');
        clock.textContent = now.toLocaleString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        });
    }

    function fetchWeather() {
        const weather = document.getElementById('weather');

        // 使用 navigator.geolocation 获取位置
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const { latitude, longitude } = position.coords;
                try {
                    const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                    const data = await response.json();

                    const temperature = data.current_weather.temperature;
                    const weatherCode = data.current_weather.weathercode;

                    // 简单的天气代码映射
                    const weatherDescriptions = {
                        0: "晴天",
                        1: "mainly clear",
                        2: "部分多云",
                        3: "多云",
                        45: "雾",
                        48: "雾凇",
                        51: "小毛毛雨",
                        53: "中等毛毛雨",
                        55: "大毛毛雨",
                        61: "小雨",
                        63: "中雨",
                        65: "大雨",
                        71: "小雪",
                        73: "中雪",
                        75: "大雪"
                    };

                    const description = weatherDescriptions[weatherCode] || "天气未知";

                    weather.textContent = `${temperature}°C · ${description}`;
                } catch (error) {
                    weather.textContent = "天气获取失败";
                }
            }, () => {
                weather.textContent = "无法获取位置";
            });
        } else {
            weather.textContent = "不支持定位";
        }
    }

    // 更新时钟和天气
    updateClock();
    setInterval(updateClock, 1000);

    // 页面加载后获取天气
    window.addEventListener('load', fetchWeather);
</script>
</body>
</html>
