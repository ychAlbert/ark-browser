<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>导航页</title>
    <link rel="icon" href="favicon.ico">
    <style>
        :root {
            --bg-color: #E1E9E3;
            --text-color: #2c3e50;
            --accent-color: #34495e;
            --link-color: #2980b9;
            --icon-size: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 2rem;
        }

        .header img {
            width: var(--icon-size);
            height: var(--icon-size);
            transition: transform 0.3s ease;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }

        .header .brand:hover {
            color: var(--link-color);
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
            position: relative;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: var(--link-color);
        }

        .search-container select {
            position: absolute;
            right: 1rem;
            padding: 0.5rem;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
            background-color: white;
        }

        .search-container select:focus {
            border-color: var(--link-color);
        }

        .search-container button {
            position: absolute;
            left: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
        }

        .search-container button:hover {
            border-color: var(--link-color);
            background-color: var(--link-color);
        }

        .ai-search-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .ai-search-container.active {
            display: flex;
        }

        .ai-search-box {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .ai-search-box input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .ai-search-box input[type="text"]:focus {
            border-color: var(--link-color);
        }

        .ai-search-box button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
        }

        .ai-search-box button:hover {
            border-color: var(--link-color);
            background-color: var(--link-color);
        }

        .ai-search-box .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--accent-color);
            cursor: pointer;
        }

        .ai-search-result {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--text-color);
            text-align: left;
        }

        .quick-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .quick-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.3s ease;
            width: 100px;
        }

        .quick-link:hover {
            transform: scale(1.1);
        }

        .quick-link-icon {
            width: var(--icon-size);
            height: var(--icon-size);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(52, 73, 94, 0.1);
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .quick-link:hover .quick-link-icon {
            background-color: rgba(52, 73, 94, 0.2);
        }

        .quick-link-icon img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
        }

        .quick-link-text {
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        .navigation {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .link {
            text-decoration: none;
            color: var(--link-color);
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 0.25rem;
        }

        .link:hover {
            color: var(--accent-color);
        }

        .link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--link-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .link:hover::after {
            transform: scaleX(1);
        }

        .clock {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .quick-links {
                gap: 1rem;
            }

            .quick-link {
                width: 80px;
            }

            .quick-link-icon {
                width: 40px;
                height: 40px;
            }

            .navigation {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="favicon.ico" alt="Logo" class="logo">
        <span class="brand">Ark</span>
    </div>
    <div class="clock" id="clock"></div>

    <div class="search-container">
        <button id="ai-search-button">AI 搜索</button>
        <input type="text" id="search-input" placeholder="搜索..." onkeypress="handleKeyPress(event)">
        <select id="search-engine">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
            <option value="https://www.baidu.com/s?wd=">Baidu</option>
            <option value="https://www.duckduckgo.com/?q=">DuckDuckGo</option>
        </select>
    </div>

    <div class="ai-search-container" id="ai-search-container">
        <div class="ai-search-box">
            <button class="close-button" onclick="closeAiSearch()">×</button>
            <input type="text" id="ai-search-input" placeholder="AI 搜索...">
            <button onclick="performAiSearch()">搜索</button>
            <div class="ai-search-result" id="ai-search-result"></div>
        </div>
    </div>

    <div class="quick-links">
        <a href="https://cn.bing.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://cn.bing.com/favicon.ico" alt="Bing">
            </div>
            <span class="quick-link-text">Bing</span>
        </a>
        <a href="https://github.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://github.com/favicon.ico" alt="GitHub">
            </div>
            <span class="quick-link-text">GitHub</span>
        </a>
        <a href="https://tieba.baidu.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://tieba.baidu.com/favicon.ico" alt="baidutieba">
            </div>
            <span class="quick-link-text">百度贴吧</span>
        </a>
        <a href="https://www.bilibili.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://www.bilibili.com/favicon.ico" alt="Bilibili">
            </div>
            <span class="quick-link-text">Bilibili</span>
        </a>
        <a href="https://v.qq.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://v.qq.com/favicon.ico" alt="腾讯视频">
            </div>
            <span class="quick-link-text">腾讯视频</span>
        </a>
    </div>

    <nav class="navigation">
        <a href="#" class="link">首页</a>
        <a href="#" class="link">项目</a>
        <a href="#" class="link">关于</a>
        <a href="#" class="link">联系</a>
    </nav>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const clock = document.getElementById('clock');
        clock.textContent = now.toLocaleString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        });
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            const searchInput = document.getElementById('search-input').value;
            const searchEngine = document.getElementById('search-engine').value;
            if (searchInput) {
                window.location.href = searchEngine + searchInput;
            }
        }
    }

    function openAiSearch() {
        document.getElementById('ai-search-container').classList.add('active');
    }

    function closeAiSearch() {
        document.getElementById('ai-search-container').classList.remove('active');
    }

    async function performAiSearch() {
        const aiSearchInput = document.getElementById('ai-search-input').value;
        if (aiSearchInput) {
            const response = await fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'lite',
                    messages: [
                        {
                            role: 'user',
                            content: aiSearchInput
                        }
                    ],
                    stream: true
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            const resultElement = document.getElementById('ai-search-result');
            resultElement.textContent = ''; // Clear previous results

            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    break;
                }
                const chunk = decoder.decode(value);
                const data = JSON.parse(chunk);
                if (data.choices && data.choices[0].delta.content) {
                    resultElement.textContent += data.choices[0].delta.content;
                }
            }
        }
    }

    document.getElementById('ai-search-button').addEventListener('click', openAiSearch);

    // Update clock immediately and then every second
    updateClock();
    setInterval(updateClock, 1000);
</script>
</body>
</html>
