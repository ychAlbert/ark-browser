<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>导航页</title>
    <link rel="icon" href="favicon.ico">
    <style>
        :root {
            --bg-color: #E1E9E3;
            --text-color: #2c3e50;
            --accent-color: #34495e;
            --link-color: #2980b9;
            --icon-size: 48px;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-duration: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all var(--transition-duration) ease;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 2rem;
        }

        .header img {
            width: var(--icon-size);
            height: var(--icon-size);
            margin-right: 1rem;
            transition: transform var(--transition-duration) ease;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header .brand {
            font-size: 2rem; /* 放大字体 */
            font-weight: bold;
            color: var(--accent-color);
            transition: color var(--transition-duration) ease;
        }

        .header .brand:hover {
            color: var(--link-color);
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
            position: relative;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .search-container input[type="text"]:focus {
            border-color: var(--link-color);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .search-container select {
            position: absolute;
            right: 1rem;
            padding: 0.5rem;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            background-color: white;
            box-shadow: 0 4px 8px var(--shadow-color);
            width: 100px; /* 缩短宽度 */
        }

        .search-container select:focus {
            border-color: var(--link-color);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .search-container .ai-search-btn {
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 50%; /* 圆形按钮 */
            font-size: 1rem;
            outline: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background-color var(--transition-duration) ease, border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease, transform var(--transition-duration) ease;
            box-shadow: 0 4px 8px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; /* 圆形按钮的宽度 */
            height: 40px; /* 圆形按钮的高度 */
            font-size: 0.8rem; /* 缩小字体 */
        }

        .search-container .ai-search-btn:hover {
            background-color: var(--link-color);
            border-color: var(--link-color);
            box-shadow: 0 6px 12px var(--shadow-color);
            transform: scale(1.1);
        }

        .ai-search-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity var(--transition-duration) ease;
        }

        .ai-search-container.active {
            display: flex;
            opacity: 1;
        }

        .ai-search-box {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 8px 16px var(--shadow-color);
            transition: transform var(--transition-duration) ease;
        }

        .ai-search-box input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .ai-search-box input[type="text"]:focus {
            border-color: var(--link-color);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .ai-search-box button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem; /* 增加按钮宽度 */
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background-color var(--transition-duration) ease, border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease, transform var(--transition-duration) ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .ai-search-box button:hover {
            background-color: var(--link-color);
            border-color: var(--link-color);
            box-shadow: 0 6px 12px var(--shadow-color);
            transform: scale(1.1);
        }

        .ai-search-box .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--accent-color);
            cursor: pointer;
            transition: color var(--transition-duration) ease, transform var(--transition-duration) ease;
        }

        .ai-search-box .close-btn:hover {
            color: var(--link-color);
            transform: scale(1.2);
        }

        .quick-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .quick-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            width: 100px;
            border-radius: 10px;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 4px 8px var(--shadow-color);
            cursor: grab;
            position: relative;
        }

        .quick-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .quick-link-icon {
            width: var(--icon-size);
            height: var(--icon-size);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(52, 73, 94, 0.1);
            margin-bottom: 0.5rem;
            transition: background-color var(--transition-duration) ease;
        }

        .quick-link:hover .quick-link-icon {
            background-color: rgba(52, 73, 94, 0.2);
        }

        .quick-link-icon img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
        }

        .quick-link-text {
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        .navigation {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .link {
            text-decoration: none;
            color: var(--link-color);
            font-size: 1rem;
            transition: color var(--transition-duration) ease;
            position: relative;
            padding-bottom: 0.25rem;
        }

        .link:hover {
            color: var(--accent-color);
        }

        .link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--link-color);
            transform: scaleX(0);
            transition: transform var(--transition-duration) ease;
        }

        .link:hover::after {
            transform: scaleX(1);
        }

        .clock {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .settings-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity var(--transition-duration) ease;
        }

        .settings-container.active {
            display: flex;
            opacity: 1;
        }

        .settings-box {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 8px 16px var(--shadow-color);
            transition: transform var(--transition-duration) ease;
        }

        .settings-box .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--accent-color);
            cursor: pointer;
            transition: color var(--transition-duration) ease, transform var(--transition-duration) ease;
        }

        .settings-box .close-btn:hover {
            color: var(--link-color);
            transform: scale(1.2);
        }

        .settings-box h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .settings-box .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .settings-box .link-item input {
            width: 70%;
            padding: 0.5rem;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .settings-box .link-item input:focus {
            border-color: var(--link-color);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .settings-box .link-item button {
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background-color var(--transition-duration) ease, border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease, transform var(--transition-duration) ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .settings-box .link-item button:hover {
            background-color: var(--link-color);
            border-color: var(--link-color);
            box-shadow: 0 6px 12px var(--shadow-color);
            transform: scale(1.1);
        }

        .settings-box .add-link-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background-color var(--transition-duration) ease, border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease, transform var(--transition-duration) ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .settings-box .add-link-btn:hover {
            background-color: var(--link-color);
            border-color: var(--link-color);
            box-shadow: 0 6px 12px var(--shadow-color);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .quick-links {
                gap: 1rem;
            }

            .quick-link {
                width: 80px;
            }

            .quick-link-icon {
                width: 40px;
                height: 40px;
            }

            .navigation {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="favicon.ico" alt="Logo" class="logo">
        <span class="brand">Ark</span>
    </div>
    <div class="clock" id="clock"></div>

    <div class="search-container">
        <button class="ai-search-btn" id="ai-search-btn">AI</button>
        <input type="text" id="search-input" placeholder="搜索..." onkeypress="handleKeyPress(event)">
        <select id="search-engine">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
            <option value="https://www.baidu.com/s?wd=">Baidu</option>
            <option value="https://www.duckduckgo.com/?q=">DuckDuckGo</option>
        </select>
    </div>

    <div class="ai-search-container" id="ai-search-container">
        <div class="ai-search-box">
            <button class="close-btn" id="close-ai-search-btn">&times;</button>
            <input type="text" id="ai-search-input" placeholder="AI 搜索...">
            <button id="ai-search-submit-btn">搜索</button>
            <div id="ai-search-result"></div>
        </div>
    </div>

    <div class="quick-links" id="quick-links">
        <a href="https://cn.bing.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://cn.bing.com/favicon.ico" alt="Bing">
            </div>
            <span class="quick-link-text">Bing</span>
        </a>
        <a href="https://github.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://github.com/favicon.ico" alt="GitHub">
            </div>
            <span class="quick-link-text">GitHub</span>
        </a>
        <a href="https://tieba.baidu.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://tieba.baidu.com/favicon.ico" alt="baidutieba">
            </div>
            <span class="quick-link-text">百度贴吧</span>
        </a>
        <a href="https://www.bilibili.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://www.bilibili.com/favicon.ico" alt="Bilibili">
            </div>
            <span class="quick-link-text">Bilibili</span>
        </a>
        <a href="https://v.qq.com" class="quick-link" target="_blank">
            <div class="quick-link-icon">
                <img src="https://v.qq.com/favicon.ico" alt="腾讯视频">
            </div>
            <span class="quick-link-text">腾讯视频</span>
        </a>
    </div>

    <nav class="navigation">
        <a href="#" class="link" id="settings-btn">设置</a>
    </nav>
</div>

<div class="settings-container" id="settings-container">
    <div class="settings-box">
        <button class="close-btn" id="close-settings-btn">&times;</button>
        <h2>设置快捷链接</h2>
        <div id="link-settings"></div>
        <button class="add-link-btn" id="add-link-btn">添加链接</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script>
    function updateClock() {
        const now = new Date();
        const clock = document.getElementById('clock');
        clock.textContent = now.toLocaleString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        });
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            const searchInput = document.getElementById('search-input').value;
            const searchEngine = document.getElementById('search-engine').value;
            if (searchInput) {
                window.location.href = searchEngine + searchInput;
            }
        }
    }

    document.getElementById('ai-search-btn').addEventListener('click', () => {
        document.getElementById('ai-search-container').classList.add('active');
    });

    document.getElementById('close-ai-search-btn').addEventListener('click', () => {
        document.getElementById('ai-search-container').classList.remove('active');
    });

    document.getElementById('ai-search-submit-btn').addEventListener('click', () => {
        const aiSearchInput = document.getElementById('ai-search-input').value;
        if (aiSearchInput) {
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: aiSearchInput
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('ai-search-result');
                resultDiv.innerHTML = '';
                data.forEach(line => {
                    const jsonLine = JSON.parse(line);
                    if (jsonLine.choices && jsonLine.choices[0].delta.content) {
                        resultDiv.innerHTML += jsonLine.choices[0].delta.content;
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    });

    // 使用 Sortable.js 实现拖拽排序
    const quickLinks = document.getElementById('quick-links');
    const sortable = new Sortable(quickLinks, {
        animation: 150, // 动画效果
        ghostClass: 'sortable-ghost', // 拖拽时的样式
        chosenClass: 'sortable-chosen', // 选中时的样式
        dragClass: 'sortable-drag', // 拖拽时的样式
    });

    // 设置链接界面
    const settingsContainer = document.getElementById('settings-container');
    const settingsBtn = document.getElementById('settings-btn');
    const closeSettingsBtn = document.getElementById('close-settings-btn');
    const linkSettings = document.getElementById('link-settings');
    const addLinkBtn = document.getElementById('add-link-btn');

    settingsBtn.addEventListener('click', () => {
        settingsContainer.classList.add('active');
        renderLinkSettings();
    });

    closeSettingsBtn.addEventListener('click', () => {
        settingsContainer.classList.remove('active');
    });

    addLinkBtn.addEventListener('click', () => {
        const newLinkItem = document.createElement('div');
        newLinkItem.className = 'link-item';
        newLinkItem.innerHTML = `
            <input type="text" placeholder="链接地址" class="link-url">
            <input type="text" placeholder="链接名称" class="link-name">
            <button class="save-link-btn">保存</button>
            <button class="delete-link-btn">删除</button>
        `;
        linkSettings.appendChild(newLinkItem);

        const saveLinkBtn = newLinkItem.querySelector('.save-link-btn');
        const deleteLinkBtn = newLinkItem.querySelector('.delete-link-btn');
        const linkUrlInput = newLinkItem.querySelector('.link-url');
        const linkNameInput = newLinkItem.querySelector('.link-name');

        saveLinkBtn.addEventListener('click', () => {
            const linkUrl = linkUrlInput.value;
            const linkName = linkNameInput.value;
            if (linkUrl && linkName) {
                addLink(linkUrl, linkName);
                settingsContainer.classList.remove('active');
            }
        });

        deleteLinkBtn.addEventListener('click', () => {
            newLinkItem.remove();
        });
    });

    function renderLinkSettings() {
        linkSettings.innerHTML = '';
        const quickLinksArray = Array.from(quickLinks.children);
        quickLinksArray.forEach(link => {
            const linkUrl = link.href;
            const linkName = link.querySelector('.quick-link-text').textContent;
            const linkItem = document.createElement('div');
            linkItem.className = 'link-item';
            linkItem.innerHTML = `
                <input type="text" value="${linkUrl}" class="link-url">
                <input type="text" value="${linkName}" class="link-name">
                <button class="save-link-btn">保存</button>
                <button class="delete-link-btn">删除</button>
            `;
            linkSettings.appendChild(linkItem);

            const saveLinkBtn = linkItem.querySelector('.save-link-btn');
            const deleteLinkBtn = linkItem.querySelector('.delete-link-btn');
            const linkUrlInput = linkItem.querySelector('.link-url');
            const linkNameInput = linkItem.querySelector('.link-name');

            saveLinkBtn.addEventListener('click', () => {
                const newLinkUrl = linkUrlInput.value;
                const newLinkName = linkNameInput.value;
                if (newLinkUrl && newLinkName) {
                    link.href = newLinkUrl;
                    link.querySelector('.quick-link-text').textContent = newLinkName;
                    settingsContainer.classList.remove('active');
                }
            });

            deleteLinkBtn.addEventListener('click', () => {
                link.remove();
                linkItem.remove();
            });
        });
    }

    function addLink(url, name) {
        const newLink = document.createElement('a');
        newLink.href = url;
        newLink.className = 'quick-link';
        newLink.target = '_blank';
        newLink.draggable = true;
        newLink.innerHTML = `
            <div class="quick-link-icon">
                <img src="${url}/favicon.ico" alt="${name}">
            </div>
            <span class="quick-link-text">${name}</span>
        `;
        quickLinks.appendChild(newLink);
    }

    // Update clock immediately and then every second
    updateClock();
    setInterval(updateClock, 1000);
</script>
</body>
</html>
